<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>WE WILL COME SOON IN</h1>
      <h2 id="end-date">29 January 2023 10:30:00 AM</h2>
      <div class="container">
        <input type="text" value="0" readonly id="days" />
        <div class="title">Days</div>
        <input type="text" value="0" readonly id="hours" />
        <div class="title">Hours</div>
        <input type="text" value="0" readonly id="min" />
        <div class="title">Minutes</div>
        <input type="text" value="0" readonly id="s" />
        <div class="title">Seconds</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
